{% extends 'htmltest/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            
            {% if post.pk == 1 %}
            <h2><a href="{% url 'post' %}" style="text-decoration:none ">{{ post.title }}</a></h2>
            {% else %}
            <h2><a href="./s_map.html" style="text-decoration:none">{{ post.title }}</a></h2>    
            {% endif %}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
